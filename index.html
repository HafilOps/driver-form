<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل السائقين</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 25px;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #004b8d;
            color: white;
            font-size: 18px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        img {
            display: block;
            width: 180px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

<div class="container">

    <img src="https://i.imgur.com/ASwZ5q7.png" alt="HAFIL Logo">

    <h2>نموذج تسجيل السائقين</h2>

    <label>الاسم الكامل:</label>
    <input id="name" type="text" placeholder="اكتب اسمك" required>

    <label>رقم الهوية:</label>
    <input id="idNumber" type="number" placeholder="رقم الهوية" required>

    <label>الجنسية:</label>
    <input id="nationality" type="text" placeholder="الجنسية" required>

    <label>رقم الجوال:</label>
    <input id="phone" type="number" placeholder="05XXXXXXXX" required>

    <label>نوع الرخصة:</label>
    <select id="licenseType">
        <option value="خصوصي">خصوصي</option>
        <option value="نقل خفيف">نقل خفيف</option>
        <option value="نقل ثقيل">نقل ثقيل</option>
    </select>

    <button onclick="sendData()">إرسال</button>

</div>

<script>
function sendData() {
    const url = "https://script.google.com/macros/s/AKfycbylxmgM4sOeF_jRiluCjDCHSy-U1-ZEVtGeFwuoC8tbVtIz5q5RHTjLSdyiNRsnhZge_g/exec";

    const data = {
        name: document.getElementById("name").value,
        idNumber: document.getElementById("idNumber").value,
        nationality: document.getElementById("nationality").value,
        phone: document.getElementById("phone").value,
        licenseType: document.getElementById("licenseType").value
    };

    fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    alert("تم إرسال بياناتك بنجاح ✔");
}
</script>

</body>
</html>
