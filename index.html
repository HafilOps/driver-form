    <h2>نموذج تسجيل السائق</h2>

    <label>الاسم الرباعي</label>
    <input id="fullName" required>

    <label>السجل المدني (10 أرقام)</label>
    <input id="nationalId" maxlength="10" required>

    <label>رقم الجوال (10 أرقام)</label>
    <input id="phone" maxlength="10" required>

    <label>نوع الرخصة</label>
    <select id="licenseType" required>
        <option value="">اختر نوع الرخصة</option>
        <option>خفيف</option>
        <option>ثقيل</option>
        <option>حافلة كبيرة</option>
    </select>

    <label>هل الرخصة سارية؟</label>
    <select id="licenseValid" required>
        <option value="">اختر</option>
        <option>نعم</option>
        <option>لا</option>
    </select>

    <label>هل عملت سابقًا في شركة حافل؟</label>
    <select id="workedBefore" required>
        <option value="">اختر</option>
        <option>نعم</option>
        <option>لا</option>
    </select>

    <label>المنطقة</label>
    <input id="region" required>

    <label>المنطقة التي يسكن فيها</label>
    <input id="livingArea" required>

    <label>ملاحظات إضافية</label>
    <textarea id="notes"></textarea>

    <button onclick="sendData()">إرسال</button>

</div>


<script>
function sendData() {

    const url = "YOUR_SCRIPT_URL"; // ← ضع رابط السكربت هنا

    const data = {
        fullName: document.getElementById("fullName").value,
        nationalId: document.getElementById("nationalId").value,
        phone: document.getElementById("phone").value,
        licenseType: document.getElementById("licenseType").value,
        licenseValid: document.getElementById("licenseValid").value,
        workedBefore: document.getElementById("workedBefore").value,
        region: document.getElementById("region").value,
        livingArea: document.getElementById("livingArea").value,
        notes: document.getElementById("notes").value
    };

    fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    window.location.href = "success.html";
}
</script>
